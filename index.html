<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="resultText"></div>
        <button class="specialKey">C</button>
        <button class="specialKey">CE</button>
        <button class="specialKey">%</button>
        <button class="specialKey">/</button>

        <button class="numberKey">7</button>
        <button class="numberKey">8</button>
        <button class="numberKey">9</button>
        <button class="specialKey">x</button>

        <button class="numberKey">4</button>
        <button class="numberKey">5</button>
        <button class="numberKey">6</button>
        <button class="specialKey">-</button>

        <button class="numberKey">1</button>
        <button class="numberKey">2</button>
        <button class="numberKey">3</button>
        <button class="specialKey">+</button>

        <button class="numberKey zeroKey">0</button>
        <button class="numberKey">.</button>
        <button class="equalsKey">=</button>
    </div>

</body>

</html>
