<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

    <meta property="og:title" content="Calculator" />
    <meta property="og:description" content="A calculator made as a challenge to learn HTML, CSS and Javascipt." />
    <meta property="og:image" content="https://gms-calculator.netlify.app/Calculator-Icon.png" />
    <meta property="og:url" content="https://gms-calculator.netlify.app/" />
    <meta property="og:type" content="website" />
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculatorParent">
        <div class="calculator">
            <div class="accumulatorText"></div>
            <div class="totalText"></div>
            <button class="specialKey" onclick="CalculateAction('C')">C</button>
            <button class="specialKey" onclick="CalculateAction('CE')">CE</button>
            <button class="specialKey" onclick="CalculateAction('%')">%</button>
            <button class="specialKey" onclick="CalculateAction('/')">/</button>

            <button class="numberKey" onclick="AddNumber('7')">7</button>
            <button class="numberKey" onclick="AddNumber('8')">8</button>
            <button class="numberKey" onclick="AddNumber('9')">9</button>
            <button class="specialKey" onclick="CalculateAction('x')">x</button>

            <button class="numberKey" onclick="AddNumber('4')">4</button>
            <button class="numberKey" onclick="AddNumber('5')">5</button>
            <button class="numberKey" onclick="AddNumber('6')">6</button>
            <button class="specialKey" onclick="CalculateAction('-')">-</button>

            <button class="numberKey" onclick="AddNumber('1')">1</button>
            <button class="numberKey" onclick="AddNumber('2')">2</button>
            <button class="numberKey" onclick="AddNumber('3')">3</button>
            <button class="specialKey" onclick="CalculateAction('+')">+</button>

            <button class="numberKey zeroKey" onclick="AddNumber('0')">0</button>
            <button class="numberKey" onclick="AddNumber('.')">.</button>
            <button class="equalsKey" onclick="CalculateAction('=')">=</button>
        </div>
    </div>

    <div class="challengeLink">
        <a href="https://github.com/florinpop17/app-ideas/blob/master/Projects/1-Beginner/Calculator-App.md"
            target="_blank">(Challenge #3)</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
